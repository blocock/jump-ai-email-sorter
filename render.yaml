services:
  # Backend API
  - type: web
    name: email-sorter-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt && playwright install chromium
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: email-sorter-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: email-sorter-redis
          property: connectionString
      - key: FRONTEND_URL
        value: https://email-sorter-frontend.onrender.com
      - key: BACKEND_URL
        value: https://email-sorter-backend.onrender.com
    
  # Frontend
  - type: web
    name: email-sorter-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://email-sorter-backend.onrender.com

databases:
  - name: email-sorter-db
    databaseName: email_sorter
    user: email_sorter_user
    region: oregon

  - name: email-sorter-redis
    region: oregon
    plan: starter

